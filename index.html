<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Traffic Signals Map</title>
    <!-- mapbox gl js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css" rel="stylesheet" />

    <!-- mapillary js -->
    <script src="https://unpkg.com/mapillary-js@2.1.0/dist/mapillary.min.js"></script>
    <link href="https://unpkg.com/mapillary-js@2.1.0/dist/mapillary.min.css" rel="stylesheet" />

    <!-- styles -->
    <link href="https://www.mapbox.com/base/latest/base.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div style="position: absolute; top: 0">
      <div id="mly" class="pad1">
        <div id="mly-viewer" style="width: 520px; height: 360px;"></div>
        <button id="mly-close" class="button unround space-right1 space-top1 pin-topright pad2x pad1y fill-darken2 dark strong z100">X</button>
      </div>
      <div class="pill pad1 toggles">
        <input type="button" id="josm" class="button animate" value="Open in JOSM" />
      </div>
    </div>
    <script src="osmRestrictions.js"></script>
    <script src="build.js"></script>
  </body>
</html>
