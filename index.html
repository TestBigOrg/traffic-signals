<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>OSM Navigation Map</title>
    <!-- mapbox gl js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css" rel="stylesheet" />

    <!-- mapillary js -->
    <script src="https://npmcdn.com/mapillary-js@1.6.0/dist/mapillary-js.min.js"></script>
    <link href="https://npmcdn.com/mapillary-js@1.6.0/dist/mapillary-js.min.css" rel="stylesheet">

    <!-- styles -->
    <link href="https://www.mapbox.com/base/latest/base.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div style="position: absolute; bottom: 0">
      <div class="pad1">
        <div id="mly" style="width: 320px; height: 240px"></div>
      </div>
      <div class="pill pad1 toggles">
        <input type="button" id="josm" class="button animate" value="Open in JOSM" />
      </div>
    </div>
    <script src="overpassResults.js"></script>
    <script src="build.js"></script>
  </body>
</html>
